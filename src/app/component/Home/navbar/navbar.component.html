<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-4">
    <nav class="flex flex-col md:flex-row justify-between items-center">
      <!-- Logo -->
      <div class="text-center mb-4 md:mb-0">
        <h1 class="text-3xl font-bold logo-text text-pink-500">
          Belles Avenue
        </h1>
      </div>

      <!-- Navigation Links - Mobile Hamburger -->
      <div class="block md:hidden w-full">
        <button
          (click)="toggleMenu()"
          class="text-gray-700 hover:text-pink-500 focus:outline-none"
        >
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <div [ngClass]="{ hidden: !isMenuOpen }" class="mt-4 space-y-2">
          <a href="#" class="block py-2 text-gray-700 hover:text-pink-500"
            >Home</a
          >
          <a
            href="#products"
            class="block py-2 text-gray-700 hover:text-pink-500"
            >Products</a
          >
          <a href="#about" class="block py-2 text-gray-700 hover:text-pink-500"
            >About</a
          >
          <a
            href="#contact"
            class="block py-2 text-gray-700 hover:text-pink-500"
            >Contact</a
          >
          <!-- <a href="#" class="block py-2 text-gray-700 hover:text-pink-500">
            <i class="fas fa-shopping-cart mr-2"></i>Cart
          </a> -->
        </div>
      </div>

      <!-- Navigation Links - Desktop -->
      <div class="hidden md:flex space-x-8 items-center">
        <a href="#" class="text-gray-700 hover:text-pink-500">Home</a>
        <a href="#products" class="text-gray-700 hover:text-pink-500"
          >Products</a
        >
        <a href="#about" class="text-gray-700 hover:text-pink-500">About</a>
        <a href="#contact" class="text-gray-700 hover:text-pink-500">Contact</a>
        <!-- <a href="#" class="text-gray-700 hover:text-pink-500">
          <i class="fas fa-shopping-cart text-xl"></i>
        </a> -->
      </div>
    </nav>
  </div>
</header>
