<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 logo-text text-pink-500">
    Send Us a Message
  </h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 mb-2">Your Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [ngClass]="{
          'border-red-500':
            contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        }"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500"
      />
      <div
        *ngIf="
          contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        "
        class="text-red-500 mt-1"
      >
        Name is required
      </div>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2">Your Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [ngClass]="{
          'border-red-500':
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
        }"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500"
      />
      <div
        *ngIf="
          contactForm.get('email')?.invalid && contactForm.get('email')?.touched
        "
        class="text-red-500 mt-1"
      >
        Please enter a valid email
      </div>
    </div>
    <div class="mb-4">
      <label for="message" class="block text-gray-700 mb-2">Message</label>
      <textarea
        id="message"
        rows="4"
        formControlName="message"
        [ngClass]="{
          'border-red-500':
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
        }"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500"
      ></textarea>
      <div
        *ngIf="
          contactForm.get('message')?.invalid &&
          contactForm.get('message')?.touched
        "
        class="text-red-500 mt-1"
      >
        Message is required
      </div>
    </div>
    <button
      type="submit"
      [disabled]="contactForm.invalid"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': contactForm.invalid }"
      class="bg-pink-500 text-white px-6 py-2 rounded hover:bg-amber-900 transition"
    >
      Send Message
    </button>
  </form>
</div>
