<section class="py-16 bg-amber-50">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Location Component -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 logo-text text-pink-500">
          Our Location
        </h2>

        <!-- Google Map -->
        <div class="mb-4 w-full h-64 md:h-96 rounded overflow-hidden">
          <iframe
            class="w-full h-full"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.164784404827!2d76.91849547477551!3d9.019683189135213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06770052a66091%3A0x18ed03e92e82c4dd!2sBelles%20Avenue!5e1!3m2!1sen!2sin!4v1745926839210!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>

        <!-- Contact Details -->
        <div class="text-gray-700 text-sm md:text-base">
          <p class="mb-2 flex items-center">
            <i class="fas fa-map-marker-alt mr-2 text-pink-500"></i>
            Belles Avenue, Punalur, Kerala
          </p>
          <p class="mb-2 flex items-center">
            <i class="fas fa-phone-alt mr-2 text-pink-500"></i>
            <a
              href="https://wa.me/917025000970"
              target="_blank"
              class="hover:underline text-pink-500"
            >
              +91 70250 00970 (WhatsApp)
            </a>
          </p>
          <p class="flex items-center">
            <i class="fas fa-envelope mr-2 text-pink-500"></i>
            <a href="mailto:avenuesbeautyhub@gmail.com" class="hover:underline">
              avenuesbeautyhub&#64;gmail.com
            </a>
          </p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 logo-text text-pink-500">
          Send Us a Message
        </h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">Your Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              [ngClass]="{
                'border-red-500':
                  contactForm.get('name')?.invalid &&
                  contactForm.get('name')?.touched
              }"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500"
            />
            <div
              *ngIf="
                contactForm.get('name')?.invalid &&
                contactForm.get('name')?.touched
              "
              class="text-red-500 mt-1"
            >
              Name is required
            </div>
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2"
              >Your Email</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              [ngClass]="{
                'border-red-500':
                  contactForm.get('email')?.invalid &&
                  contactForm.get('email')?.touched
              }"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500"
            />
            <div
              *ngIf="
                contactForm.get('email')?.invalid &&
                contactForm.get('email')?.touched
              "
              class="text-red-500 mt-1"
            >
              Please enter a valid email
            </div>
          </div>

          <div class="mb-4">
            <label for="message" class="block text-gray-700 mb-2"
              >Message</label
            >
            <textarea
              id="message"
              rows="4"
              formControlName="message"
              [ngClass]="{
                'border-red-500':
                  contactForm.get('message')?.invalid &&
                  contactForm.get('message')?.touched
              }"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500"
            ></textarea>
            <div
              *ngIf="
                contactForm.get('message')?.invalid &&
                contactForm.get('message')?.touched
              "
              class="text-red-500 mt-1"
            >
              Message is required
            </div>
          </div>

          <button
            type="submit"
            [disabled]="contactForm.invalid"
            [ngClass]="{ 'opacity-50 cursor-not-allowed': contactForm.invalid }"
            class="bg-pink-500 text-white px-6 py-2 rounded hover:bg-amber-900 transition"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
