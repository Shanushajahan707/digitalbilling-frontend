<!-- video.component.html -->
<section id="collections" class="relative h-screen overflow-hidden">
    <!-- Multi-Video Background -->
    <div class="absolute inset-0 z-0 bg-black">
      <!-- Videos Container - Only one video is visible at a time with crossfade transitions -->
     <!-- Videos Container - Dynamic with *ngFor -->
<div class="video-container relative h-full w-full">
    <div *ngFor="let video of videos; let i = index"
         class="absolute inset-0 transition-opacity duration-1000"
         [ngClass]="{'opacity-100': currentVideoIndex === i, 'opacity-0': currentVideoIndex !== i}">
      <video #videoElements autoplay muted playsinline class="object-f w-full h-full">
        <source [src]="video.src" type="video/mp4" />
      </video>
    </div>
  
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
  </div>
  
      
      <!-- Video Navigation Dots -->
      <div class="absolute bottom-8 left-0 right-0 flex justify-center space-x-3 z-20">
        <button 
          *ngFor="let video of videos; let i = index" 
          (click)="setCurrentVideo(i)" 
          class="w-3 h-3 rounded-full transition-all duration-300 focus:outline-none"
          [ngClass]="{'bg-white': currentVideoIndex === i, 'bg-gray-400': currentVideoIndex !== i, 'w-6': currentVideoIndex === i}"
          attr.aria-label="View video {{i+1}}">
        </button>
      </div>
    </div>
    
    <!-- Content Overlay -->
    <div class="relative z-10 container mx-auto px-4 h-full flex flex-col justify-center items-center text-center text-white">
      <h2 class="text-4xl md:text-5xl font-bold mb-6 animate-fade-in-up">{{ videos[currentVideoIndex].title }}</h2>
      <p class="text-xl mb-8 max-w-2xl opacity-0 animate-fade-in-up animation-delay-200">
        {{ videos[currentVideoIndex].description }}
      </p>
            <div class="flex flex-wrap justify-center gap-4 opacity-0 animate-fade-in-up animation-delay-400">
       
      </div>
    </div>
  </section>
