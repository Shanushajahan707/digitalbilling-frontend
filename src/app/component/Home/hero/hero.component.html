<div class="relative w-full h-[650px] rounded-lg overflow-hidden shadow-2xl">
  <img *ngFor="let img of images; let i = index" [src]="img" [class.opacity-100]="i === currentIndex"
    [class.opacity-0]="i !== currentIndex"
    class="w-full h-full absolute inset-0 object-cover transition-opacity duration-1000 ease-in-out"
    alt="Jewelry collection" />

  <!-- Animated overlay with content -->
  <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/60 to-transparent flex items-center">
    <div class="md:ml-20 ml-8 text-white animate-fade-in max-w-3xl">
      <!-- Premium badge with animation -->
      

      <!-- Enhanced title with gradient text -->
      <h1 class="text-5xl md:text-7xl font-bold mb-8 leading-tight">
        Discover <span
          class="bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">Exquisite</span><br>
        <span class="text-white">Jewelry</span>
      </h1>

      <!-- Enhanced description with better typography -->
      <p class="text-xl md:text-2xl mb-10 leading-relaxed text-gray-200 max-w-2xl">
        At <span class="font-semibold text-pink-300">Belles Avenue</span>, we bring you carefully curated jewelry pieces
        that blend elegance with timeless beauty. Located in the heart of <span
          class="text-yellow-300 font-semibold">Punalur, Kollam</span>,
        we offer <span class="text-orange-300 font-semibold">affordable luxury</span> and
        <span class="text-purple-300 font-semibold">exceptional craftsmanship</span> that celebrate your unique style.
      </p>

      <!-- Enhanced CTA buttons with more features -->
      <div class="flex flex-col sm:flex-row gap-6 mb-8 mr-4">
        <button
          class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold px-10 py-5 rounded-xl shadow-2xl transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-pink-500/50 flex items-center justify-center group">
          <i class="fas fa-gem mr-3 group-hover:animate-spin"></i>
          Explore Collection
          <i class="fas fa-arrow-right ml-3 group-hover:translate-x-2 transition-transform"></i>
        </button>
        <a href="https://www.instagram.com/belles_fancy_" target="_blank"
          class="border-3 border-white text-pink-800  bg-white font-bold px-10 py-5 rounded-xl shadow-2xl transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center">
          <i class="fab fa-instagram mr-3 text-2xl"></i>
          Follow Our Story
        </a>
      </div>

      <!-- Additional trust indicators -->

    </div>
  </div>

  <!-- Floating elements for visual interest -->
  <div class="absolute bottom-8 right-8 animate-pulse">
    <div class="bg-white/20 backdrop-blur-sm rounded-full p-4">
      <i class="fas fa-phone text-white text-xl"></i>
    </div>
  </div>
</div>
