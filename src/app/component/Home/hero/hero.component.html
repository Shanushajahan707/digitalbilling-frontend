<div class="relative w-full h-[500px] rounded-lg overflow-hidden shadow-lg">
  <img
    *ngFor="let img of images; let i = index"
    [src]="img"
    [class.opacity-100]="i === currentIndex"
    [class.opacity-0]="i !== currentIndex"
    class="w-full h-full absolute inset-0 object-cover transition-opacity duration-1000 ease-in-out"
    alt="Fashion collection"
  />

  <!-- Overlay with content -->
  <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center">
    <div class="md:ml-16 ml-2 text-white animate-fade-in">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">
        Discover Elegant Fashion
      </h1>
      <p class="text-lg md:text-xl mb-6 max-w-xl">
        At Belles Avenue, we bring you carefully curated fashion pieces that
        blend elegance with modern trends. Our collection features both local
        and international designs that celebrate craftsmanship and style.
      </p>
      <button
        class="bg-amber-700 hover:bg-pink-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 ease-in-out"
      >
        Shop Now
      </button>
    </div>
  </div>
</div>
