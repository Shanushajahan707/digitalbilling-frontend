<!-- Enhanced Brand Section -->
<section class="py-16 bg-gradient-to-br from-pink-50 via-white to-purple-50 relative overflow-hidden">
  <!-- Background decoration -->
  <div class="absolute top-0 left-0 w-64 h-64 bg-pink-200 rounded-full filter blur-3xl opacity-20 animate-pulse"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-200 rounded-full filter blur-3xl opacity-20 animate-pulse">
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <!-- Enhanced Header -->
    <div class="text-center mb-12">
     
      <h2 class="text-4xl md:text-5xl font-bold mb-4">
        <span class="bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent">Partnered with
          Excellence</span>
      </h2>
      <p class="text-gray-600 text-lg max-w-2xl mx-auto">
        We proudly collaborate with renowned beauty and jewelry brands to bring you the finest quality products
      </p>
    </div>

    <!-- Loop through categories -->
    <div *ngFor="let category of categories; let i = index" class="mb-8 ">
      <!-- Category Header -->
      <div class="text-center mb-6" data-aos="fade-up" [attr.data-aos-delay]="i * 100">
        <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ category.name }}</h3>
        <div class="w-24 h-1 bg-gradient-to-r from-pink-500 to-purple-600 mx-auto rounded-full"></div>
      </div>

      <!-- Enhanced Marquee Container -->
      <div 
        class="marquee overflow-hidden bg-white/90 backdrop-blur-md mx-auto w-full md:w-4/5 rounded-2xl shadow-xl border border-pink-200 "
        data-aos="fade-up" [attr.data-aos-delay]="i * 100 + 200">
        <div class="flex min-w-full gap-8 py-6" [ngClass]="{
            'scroll-left': category.direction === 'left',
            'scroll-right': category.direction === 'right'
          }">
          <!-- Brand Logos -->
          <ng-container *ngFor="let brand of category.brands">
            <div
              class="flex items-center justify-center w-36 h-24 bg-white rounded-xl shadow-md border border-gray-100 p-3 transition-all duration-300 hover:shadow-xl hover:scale-105 hover:border-pink-300 group">
              <div class="relative w-full h-full flex items-center justify-center">
                <img [src]="brand.logo" [alt]="brand.name"
                  class="max-h-full max-w-full object-contain transition-transform duration-300 group-hover:scale-110 filter grayscale group-hover:grayscale-0" />
                <!-- Brand Name Tooltip -->
                <div
                  class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
                  {{ brand.name }}
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Trust Indicators -->
    <div class="mt-16 grid grid-cols-2 md:grid-cols-3 gap-6 text-center" data-aos="fade-up">
      <div class="bg-white/80 backdrop-blur-sm rounded-xl p-6 shadow-lg border border-pink-200">
        <div class="text-3xl font-bold text-pink-600 mb-2">50+</div>
        <div class="text-gray-600 text-sm">Premium Brands</div>
      </div>
      <div class="bg-white/80 backdrop-blur-sm rounded-xl p-6 shadow-lg border border-pink-200">
        <div class="text-3xl font-bold text-purple-600 mb-2">100%</div>
        <div class="text-gray-600 text-sm">Authentic Products</div>
      </div>
      <div class="bg-white/80 backdrop-blur-sm rounded-xl p-6 shadow-lg border border-pink-200">
        <div class="text-3xl font-bold text-yellow-600 mb-2">5â˜…</div>
        <div class="text-gray-600 text-sm">Quality Assurance</div>
      </div>
     
    </div>
  </div>
</section>
