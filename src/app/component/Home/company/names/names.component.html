<!-- Brand Heading -->
<h2 class="text-3xl font-bold text-center mb-6 text-pink-500">
  Trusted by Top Beauty Brands
</h2>

<!-- Loop through categories -->
<div *ngFor="let category of categories" class="mb-2">
  <!-- Marquee Container -->
  <div class="marquee overflow-hidden bg-white mx-auto w-full md:w-3/4 rounded-md shadow-sm">
    <div
      class="flex min-w-full gap-"
      [ngClass]="{
        'scroll-left': category.direction === 'left',
        'scroll-right': category.direction === 'right'
      }"
    >
      <!-- Brand Logos -->
      <ng-container *ngFor="let brand of category.brands">
        <div class="flex items-center justify-center w-32 h-20 md:w-40 md:h-24 bg-white md:p-2">
          <img
            [src]="brand.logo"
            [alt]="brand.name"
            class="h-full w-full object-contain transition-transform duration-300 hover:scale-110"
          />
        </div>
      </ng-container>
    </div>
  </div>
</div>
